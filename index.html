<html>
  <head>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QJ9TR5T9S2');

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ASM | Terminal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- Keep planet emoji favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü™ê</text></svg>">
  </head>
  <body>
    <div id="terminal">
      <a id="before"></a>
    </div>
    <div id="command" onclick="$('texter').focus();">
      <textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); 
                   moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus
      ></textarea>
      <div id="liner">
        <span id="typer"></span><b class="cursor" id="cursor">‚ñà</b>
      </div>
    </div>
    <script src="./caret.js"></script>
    <script src="./main.js"></script>
    
   <script>
    const originalTitle = document.title;
    const originalFavicon = document.querySelector("link[rel='icon']").getAttribute("href");

    const messages = [
      { text: "Come back to my portfolio!", emoji: "üëã" },
      { text: "Don‚Äôt miss the fun!", emoji: "‚ú®" },
      { text: "ArshCodes Terminal awaits...", emoji: "üíª" }
    ];
  
    let blinkInterval;
  
    function setFavicon(emoji) {
      const favicon = document.querySelector("link[rel='icon']");
      favicon.setAttribute(
        "href",
        `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${emoji}</text></svg>`
      );
    }
  
    window.addEventListener("blur", () => {
      let i = 0;
      blinkInterval = setInterval(() => {
        document.title = messages[i % messages.length].text;
        setFavicon(messages[i % messages.length].emoji);
        i++;
      }, 1500);
    });
  
    window.addEventListener("focus", () => {
      clearInterval(blinkInterval);
      document.title = originalTitle;
      document.querySelector("link[rel='icon']").setAttribute("href", originalFavicon);
    });
  </script>
  </body>
</html>
