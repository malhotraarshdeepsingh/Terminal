  <body>
    <div id="terminal">
      <a id="before"></a>
    </div>
    <div id="command" onclick="$('texter').focus();">
      <textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); 
                   moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus
      ></textarea>
      <div id="liner">
        <span id="typer"></span><b class="cursor" id="cursor">█</b>
      </div>
    </div>
    <script src="./caret.js"></script>
    <script src="./main.js"></script>

    <!-- Dynamic tab title (Terminal style) -->
        <!-- Dynamic tab title (Terminal style + fun messages) -->
    <script>
      const originalTitle = document.title;
      let blinkInterval;

      const messages = [
        "📢 Come back to my portfolio!",
        "🚀 Don’t miss the fun!",
        "💻 ArshCodes Terminal awaits..."
      ];

      window.addEventListener("blur", () => {
        let i = 0;
        blinkInterval = setInterval(() => {
          document.title = messages[i % messages.length];
          i++;
        }, 1200); // cycle speed
      });

      window.addEventListener("focus", () => {
        clearInterval(blinkInterval);
        document.title = originalTitle;
      });
    </script>
  </body>
